---
    name: Build and Test

    on:
      pull_request:
        branches:
          - main

    permissions: {}

    jobs:
      build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        permissions:
          contents: read
        steps:
          - name: Checkout
            id: checkout
            uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

          - name: Build and Test
            id: build_and_test
            shell: bash
            run: |
              bash scripts/build-and-test.sh
