---
    name: Build and Test

    on:
      pull_request:
        branches:
          - main

    permissions: {}

    jobs:
      build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        permissions:
          contents: read
        steps:
          - name: Checkout
            id: checkout
            uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

          - name: Build and Test
            id: build_and_test
            shell: bash
            run: |
              bash scripts/build-and-test.sh
