---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@68ce2de03822a2ca9c6976e558331cd362271155 # v5.1.0
    with:
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      # VALIDATE_PYTHON_* are set to false as we need to revisit the Python from a linting perspective
      super-linter-variables: |
        {
          "LINTER_RULES_PATH": "/",
          "PYTHON_PYLINT_CONFIG_FILE": "pyproject.toml",
        }
